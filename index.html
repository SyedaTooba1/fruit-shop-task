<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FRUIT SHOP</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> FRUIT SHOP </h1>
    </header>
    <section class="money">
        <div>
            <h3>I have Rs.<input type="number" min="1"></h3>
        </div>
    </section>
    <div class="total">
        <p>your total is Rs. <span></span></p>
    </div>

    <main>
        <section class="apple-stall">
            <h4>Rs.10</h4>
            <div>
                <img src="fruit images/apple.jpg" alt="apple pic">
                <div class="item">
                    <h5>Apple</h5>
                    <div class="pick">
                            <button class="plus"><i class="fas fa-plus"></i></button>
                            <input type="number" class="quantity" min="0" value="0">
                            <button class="minus"><i class="fas fa-minus"></i></button>
                        </div>
                </div>
            </div>
        </section>
        <section class="orange-stall">
            <h4>Rs.15</h4>
            <div>
                <img src="fruit images/orange.jpg" alt="orange pic">
                <div class="item">
                    <h5>Orange</h5>
                    <div class="pick">
                            <button class="plus"><i class="fas fa-plus"></i></button>
                            <input type="number" class="quantity" min="0" value="0">
                            <button class="minus"><i class="fas fa-minus"></i></button>
                        </div>
                </div>
            </div>
        </section>
        <section class="banana-stall">
            <h4>Rs.15</h4>
            <div>
                <img src="fruit images/banana.jpg" alt="banana pic">
                <div class="item">
                    <h5>Banana</h5>
                    <div class="pick">
                        <button class="plus"><i class="fas fa-plus"></i></button>
                        <input type="number" class="quantity" min="0" value="0">
                        <button class="minus"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
